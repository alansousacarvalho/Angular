<div class="mt-3">
  <div class="input-group mb-3">
    <input type="file" class="form-control" id="customFile" (change)="onChange($event)">
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progresso + '%'">{{ progresso }}%</div>
  </div>
</div>

<div class="mt-3">
  <button class="btn btn-primary me-2" (click)="onUpload()" [disabled]="!files">Upload</button>
  <button class="btn btn-success me-2" (click)="onDownloadExcel()">Download Excel</button>
  <button class="btn btn-danger" (click)="onDownloadPDF()">Download PDF</button>
</div>
