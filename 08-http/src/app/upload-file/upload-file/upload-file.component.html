<div class="mt-3">
  <div class="input-group mb-3">
    <input type="file" class="form-control" id="customFile" (change)="onChange($event)">
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progresso + '%'">{{ progresso }}%</div>
  </div>
</div>

<div class="mt-3">
  <button class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
