<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
  <!-- Nome -->
  <div class="row col-sm-12">
    <label for="name" class="form-label">Nome</label>
    <div class="form-group pb-2" [ngClass]="validatedInput(nome)">

      <input type="text" class="form-control" id="name" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
      <!-- <div>
        {{ nome.className }}
      </div> -->
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
        Nome é obrigatório
      </div>
    </div>
  </div>
  <!-- E-mail -->
  <div class="row col-sm-12">
    <div class="form-group pb-2" [ngClass]="validatedInput(email)">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email é Obrigatório
      </div>
    </div>
  </div>
  <!-- Endereço -->
  <div ngModelGroup="endereco">
    <!-- CEP/NÚMERO/COMPLEMENTO -->
    <div class="row col-sm-12">
      <!-- CEP -->
      <div class="col-md-3 form-group" [ngClass]="validatedInput(cep)">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" id="cep" ngModel required #cep="ngModel"
          (blur)="consultaCEP(cep.value, form)">
        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
          CEP é Obrigatório
        </div>
      </div>
      <!-- NÚMERO -->
      <div class="col-md-3 form-group" [class.needs-validation]="!numero.valid && numero.touched"
        [class.was-validated]="!numero.valid && numero.touched">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" name="numero" id="numero" ngModel required #numero="ngModel">
        <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
          Número é Obrigatório
        </div>
      </div>
      <!-- COMPLEMENTO -->
      <div class="col-md-6 form-group">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" name="complemento" id="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <!-- RUA -->
    <div class="row col-sm-12">
      <label for="name" class="form-label">Rua</label>
      <div class="form-group pb-2" [ngClass]="validatedInput(rua)">

        <input type="text" class="form-control" id="name" name="rua" ngModel required #rua="ngModel"
          readonly>
        <!-- <div>
          {{ rua.className }}
        </div> -->
        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">
          Rua é obrigatório
        </div>
      </div>
    </div>
    <!-- BAIRRO/CIDADE/ESTADO -->
    <div class="row col-sm-12">
      <div class="col-sm-5 form-group">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" ngModel required #bairro="ngModel" readonly>
      </div>
      <div class="col-sm-4 form-group">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel" readonly>
      </div>
      <div class="col-sm-3 form-group">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" ngModel #estado="ngModel" readonly>
      </div>
    </div>
  </div>



  <button type="submit" class="btn btn-primary" >Submit</button>
  <form-debug [form]="form"></form-debug>
</form>
